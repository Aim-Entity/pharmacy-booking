<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
</head>
<body>
  <div class="container">
    
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <label for="phone">Phone number</label>
    <input type="tel" name="phone" id="phone">

    <label for="date">Date</label>
    <input type="date" name="date" id="date">

    <button id="next_button">Next</button>

    <label for="time">Time</label>
    <!-- <input type="time" name="time" id="time"> -->
    <select name="time" id="time">
      <option value="9:00" class="time-option">9:00</option>
      <option value="9:15" class="time-option">9:15</option>
      <option value="9:30" class="time-option">9:30</option>
      <option value="9:45" class="time-option">9:45</option>

      <option value="10:00" class="time-option">10:00</option>
      <option value="10:15" class="time-option">10:15</option>
      <option value="10:30" class="time-option">10:30</option>
      <option value="10:45" class="time-option">10:45</option>

      <option value="11:00" class="time-option">11:00</option>
      <option value="11:15" class="time-option">11:15</option>
      <option value="11:30" class="time-option">11:30</option>
      <option value="11:45" class="time-option">11:45</option>

      <option value="12:00" class="time-option">12:00</option>
      <option value="12:15" class="time-option">12:15</option>
      <option value="12:30" class="time-option">12:30</option>
      <option value="12:45" class="time-option">12:45</option>

      <option value="13:00" class="time-option">13:00</option>
      <option value="13:15" class="time-option">13:15</option>
      <option value="13:30" class="time-option">13:30</option>
      <option value="13:45" class="time-option">13:45</option>

      <option value="14:00" class="time-option">14:00</option>
      <option value="14:15" class="time-option">14:15</option>
      <option value="14:30" class="time-option">14:30</option>
      <option value="14:45" class="time-option">14:45</option>

      <option value="15:00" class="time-option">15:00</option>
    </select>
    
    <button>Submit</button>

    {{ time }}
  </div>

  <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>

  <script>
    // Append CSRF token on every request
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = 'X-CSRFToken';

    const getElement = (tag) => {
      const element = document.querySelector(tag)
    
      return element
    }
    
    const dateInput = getElement('#date');
    const nextButton = getElement('#next_button');
    
    nextButton.addEventListener('click', async () => {
      const res = await axios.post('/new-date/', {
        date: dateInput.value,
      })

      console.log(res.data)
    })

  </script>
</body>
</html>
